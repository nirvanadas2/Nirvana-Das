<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 20px;
        }
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a <span class="highlight">highlighted</span> text within a div.</p>
    </div>
</body>
</html>
