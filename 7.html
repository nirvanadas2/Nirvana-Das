<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strong, B, and Em Example</title>
</head>
<body>
    <p><strong>This text is of strong importance.</strong></p>
    <p><b>This text is bold without implying importance.</b></p>
    <p><em>This text is emphasized.</em></p>
</body>
</html>
