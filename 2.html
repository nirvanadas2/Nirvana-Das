<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Section Example</title>
    <style>
        .section {
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <section class="section">
            <h2>Introduction</h2>
            <p>This is the introduction section.</p>
        </section>
        <section class="section">
            <h2>Content</h2>
            <p>This is the content section.</p>
        </section>
    </div>
</body>
</html>
