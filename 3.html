<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph and Article Example</title>
</head>
<body>
    <p>This is a regular paragraph.</p>
    <article>
        <h2>Article Title</h2>
        <p>This is an article that can stand alone.</p>
    </article>
</body>
</html>
