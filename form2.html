

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form Elements</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); padding: 20px; width: 400px;">
    <h2 style="color: #333; margin-bottom: 20px; text-align: center;">HTML5 Form Elements</h2>
    <form action="#" method="post" style="display: flex; flex-direction: column;">
      <!-- Text Box -->
      <label for="textbox" style="font-weight: bold; margin-bottom: 5px;">Name:</label>
      <input type="text" id="textbox" name="name" placeholder="Enter your name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

      <!-- Radio Buttons -->
      <fieldset style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 15px;">
        <legend style="font-weight: bold; color: #555;">Gender:</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </fieldset>

      <!-- Check Boxes -->
      <fieldset style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 15px;">
        <legend style="font-weight: bold; color: #555;">Hobbies:</legend>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <label for="traveling">Traveling</label>
      </fieldset>

      <!-- Selection Box -->
      <label for="dropdown" style="font-weight: bold; margin-bottom: 5px;">Choose a country:</label>
      <select id="dropdown" name="country" size="3" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
      </select>

      <!-- Text Area -->
      <label for="textarea" style="font-weight: bold; margin-bottom: 5px;">Write a message:</label>
      <textarea id="textarea" name="message" rows="4" cols="50" placeholder="Type your message here..." style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; resize: none;"></textarea>

      <!-- Datalist -->
      <label for="city" style="font-weight: bold; margin-bottom: 5px;">Choose your city:</label>
      <input type="text" id="city" name="city" list="cities" placeholder="Start typing..." style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
      <datalist id="cities">
        <option value="New York">
        <option value="London">
        <option value="Paris">
        <option value="Tokyo">
        <option value="Sydney">
      </datalist>

      <button type="submit" style="background-color: #4caf50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Submit</button>
    </form>
  </div>
</body>
</html>
