<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); padding: 20px; width: 350px; text-align: center;">
    <h2 style="color: #333; margin-bottom: 20px;">Signup</h2>
    <form action="login.html" method="post" style="display: flex; flex-direction: column;">
      <label for="username" style="text-align: left; margin-bottom: 5px; font-weight: bold;">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
      
      <label for="email" style="text-align: left; margin-bottom: 5px; font-weight: bold;">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
      
      <label for="password" style="text-align: left; margin-bottom: 5px; font-weight: bold;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
      
      <div style="margin-bottom: 15px;">
        <input type="checkbox" id="terms" name="terms" required style="margin-right: 10px;">
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      
      <button type="submit" style="background-color: #4caf50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Sign Up</button>
    </form>
    <div class="link" style="margin-top: 10px; font-size: 14px;">
      <p>Already have an account? <a href="login.html" style="color: #0066cc; text-decoration: none;">Login</a></p>
    </div>
  </div>
</body>
</html>
